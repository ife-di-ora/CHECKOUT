<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- create header to hold navbar -->
    <header class="sticky-top bg-body-tertiary">
      <nav class="navbar navbar-expand">
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><img
              src="./images/logo.png"
              alt=""
              class="d-inline-block"
              width="50px"
            />
            <span class="nav--text">Market Garden</span>
          </a>
          <form class="d-flex" role="search">
            <input
              type="text"
              class="form-control me-3"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-brands fa-searchengin" style="color: #9bba2c"></i>
            </button>
          </form>
          <a href="#" class="navbar-brand">
            <i class="fa-solid fa-cart-shopping" style="color: #f0a400"></i>
            <span>cart</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- create main container to hold cart content and summary div -->
    <main class="container-sm mt-3">
      <div class="text-center row gx-5 flex-column-reverse flex-lg-row">
        <!-- cart content div -->
        <section id="card--container" class="col row g-3"></section>
        <!-- summary section div -->
        <div class="col-sm-12 mt-4 col-lg-3">
          <div class="cart--summary card sticky-lg-top">
            <div class="card-header bg-warning-subtle">CART SUMMARY</div>
            <div id="cart--summary" class="card-body"></div>
            <button class="card-footer bg-warning">CHECKOUT</button>
          </div>
        </div>
      </div>
    </main>
    <!-- include data script for cart items -->
    <script src="./data.js"></script>
    <!-- include app script for functionality -->
    <script src="./app.js"></script>
    <!-- include icons toolkit -->
    <script
      src="https://kit.fontawesome.com/7206eff000.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
